[tool.ruff]
line-length = 88
target-version = "py39"

# Ekskluder mapper/filer
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist"
]

[tool.ruff.lint]
# Velg hvilke regler som skal brukes
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
]

# Ignorer spesifikke regler
ignore = [
    "E501",  # line too long
]

fixable = ["A", "B", "C", "D", "E", "F", "I"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
